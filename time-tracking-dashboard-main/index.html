<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <article class="profile-box data-box" id="profile">
        <div class="profile-summary">
          <div class="profile-pic">
            <img src="./images/image-jeremy.png" alt="profile picture" />
          </div>
          <div class="profile-name">
            <small>Report for</small>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
        <ul class="period-list">
          <li id="daily" class="select-li">Daily</li>
          <li id="weekly" class="select-li">Weekly</li>
          <li id="monthly" class="select-li">Monthly</li>
        </ul>
      </article>


    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Haziel-Soria-Trejo"
        >Haziel Soria</a
      >.
    </div>

    <script src="./code/index.js" type="module"></script>
  </body>
</html>
